<!-- admin_management.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'login.jpg' %}"); /* 替换为实际的背景图片路径 */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #333; /* 设置文字颜色 */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            background-color: white; /* 表格背景色 */
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* 表格边框 */
        }
        th {
            background-color: #f2f2f2; /* 表头背景色 */
            color: #333;
        }
        tr:hover {
            background-color: #f5f5f5; /* 鼠标悬停时行背景色 */
        }
    </style>
</head>
<body>
    <h2>All Users and Administrators</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
